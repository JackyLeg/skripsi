entities:
  - produk_id

slots:
  produk_id:
    type: text
    mappings:
      - type: from_entity
        entity: produk_id
  nama:
    type: text
    mappings:
      - type: custom
  kategori:
    type: text
    mappings:
      - type: custom
  harga:
    type: text
    mappings:
      - type: custom
  harga_awal:
    type: text
    mappings:
      - type: custom
  deskripsi:
    type: text
    mappings:
      - type: custom
  gambar:
    type: text
    mappings:
      - type: custom
  url:
    type: text
    mappings:
      - type: custom
  brand:
    type: text
    mappings:
      - type: custom
  intent_terpilih:
    type: list
    influence_conversation: false
    mappings:
    - type: custom

responses:
  utter_sapa:
    - text: "Halo, ada yang bisa saya bantu?"
  utter_pamit:
    - text: "Sampai jumpa!"
  utter_fallback:
    - text: "Saya agak bingung dengan maksud Anda. Bisakah Anda perjelas?"
  utter_tanya_kategori:
    - text: "Kategori produk ini adalah {kategori}."
  utter_tanya_harga:
    - text: "Harga produk ini adalah Rp {harga}."
  utter_diskon:
    - text: "Harga awalnya Rp {harga_awal}, sekarang Rp {harga}."
  utter_tanya_deskripsi:
    - text: "Deskripsi produk: {deskripsi}"
  utter_tanya_gambar:
    - text: "Ini gambarnya: {gambar}"
  utter_tanya_url:
    - text: "Link pembelian: {url}"
  utter_tanya_brand:
    - text: "Brand produk ini adalah {brand}"

actions:
  - action_tampilkan_10_produk_random
  - action_pilih_produk
  - action_multi_info_produk

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
